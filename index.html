<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets\css\style.css">
    <title>Weather App</title>
</head>
<body class="">

    <header class="header-class">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="row">

        <div class="col-sm-5">
            <div>
                <h2>Search for a City: </h1>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-primary" type="button" id="button-search">Search</button>
                </div>
            </div>
            <div id="city-history">History lists</div>
        </div>

        <div class="col-sm-7" id="current-forecast">
            <div id="city-current">
                <p class="current-info" id="current-city">current city</p>
                <p class="current-info">Temperature: <span id="current-temp"></span></p>
                <p class="current-info">Humidity: <span id="current-hum"></span></p>
                <p class="current-info">Wind Speed: <span id="current-wind-speed"></span></p>
                <p class="current-info">UV Index: <span id="current-uv"></span></p>
            </div>
            <div id="future-forecast">
                <h3>5-Days Forecast</h2>
                <div id="days-future">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>

    </main>
    <script src="./assets\js\script.js"></script>
</body>
</html>
